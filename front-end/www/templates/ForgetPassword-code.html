      你的邮箱将会收到一封包含验证码的邮件
    </div>
    <div class="item item-text-wrap">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">输入验证码</span>
          <input type="text" placeholder="请输入验证码" ng-model="recode">
        </label>
      </div>
      <button class="button button-block button-positive" ng-click="step2()">
        确认
      </button>
    </div>
  </div>
</ion-view>
