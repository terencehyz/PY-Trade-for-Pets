<ion-view ng-controller="forget3">
  <ion-content>
    <div class="card">
      <div class="item item-divider">
        <span ng-hide="resuccess">重置密码</span>
        <span ng-show="resuccess">修改成功</span>
      </div>
      <div class="item item-text-wrap">
        <div class="list">
          <label class="item item-input item-floating-label">
            <span class="input-label">密码</span>
            <input type="password" placeholder="输入密码" ng-model="pass.pass1">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">确认密码</span>
            <input type="password" placeholder="确认密码" ng-model="pass.pass2">
          </label>
        </div>
        <button class="button button-block button-positive" ng-click="step3()" ng-disabled="pass.pass1!=pass.pass2||!pass.pass1.length||!pass.pass2.length">
          提交
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
