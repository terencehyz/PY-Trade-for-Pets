<ion-view ng-controller="ForgetPwdCtrl">
  <ion-content>
    <div class="card">
      <div class="item item-divider">
        <span ng-hide="resuccess">重置密码</span>
        <span ng-show="resuccess">修改成功</span>
      </div>
      <div class="item item-text-wrap">
        <div class="list">
          <label class="item item-input item-floating-label">
            <span class="input-label">密码</span>
            <input type="password" placeholder="输入密码" ng-model="newpwd1">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">确认密码</span>
            <input type="password" placeholder="确认密码" ng-model="newpwd2">
          </label>
        </div>
        <button class="button button-block button-positive" ng-click="" ng-hide="resuccess" ng-disabled="newpwd1!=newpwd2">
          提交
        </button>
        <button class="button button-block button-positive" ng-click="turnlogin()" ng-show="resuccess">
          登陆
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
