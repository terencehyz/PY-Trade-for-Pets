<ion-view title="新增宠物" hide-tabs>
  <ion-nav-buttons side="right">
    <a class="button button-clear" ng-click="addPet()"> 保存 </a>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <ion-item class="item item-input">
        <div class="input-label">宠物昵称</div>
        <input type="text" ng-model="pet.name">
      </ion-item>

      <ion-item class="item item-input item-select">
        <div class="input-label"> 宠物类别 </div>
        <select ng-model="pet.type" ng-options="x for x in petType"></select>
      </ion-item>

      <ion-item class="item item-input item-select">
        <div class="input-label"> 宠物品种 </div>
        <select ng-model="pet.typeDetail" ng-options="y for y in petTypeDetail"></select>
      </ion-item>

      <ion-item class="item item-input item-select">
        <div class="input-label"> 性别 </div>
        <select ng-model="pet.sex" ng-options="z for z in petGender"></select>
      </ion-item>
      <ion-item class="item item-input">
        <div class="input-label"> 年龄 </div>
        <input type="text" ng-model="pet.age">
      </ion-item>

      <ion-item class="item item-input">
        <span class="input-label">简介</span>
        <textarea rows="5" ng-model="pet.about"></textarea>
      </ion-item>
      <div class="item item-divider">萌宠照片</div>
      <div class="padding">
        <button class="button button-block button-positive" ng-click="pickImage()">
          选择照片
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
